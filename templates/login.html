{% extends "base.html" %}
{% block content %}
<section class="section has-background-primary">
	<div class="container">
		<h1 class="title has-text-centered">Login</h1>

		<form name="register" method="POST" action="/login/">
			<div class="field">
				<div class="control">
					<input class="input is-rounded" type="email" placeholder="Email" name="email">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-rounded" type="password" placeholder="Password" name="password">
				</div>
			</div>
			<div class="field">
				<div class="control has-text-centered">
					<input class="button is-light is-rounded" type="submit" value="Login">
				</div>
			</div>
		</form>
	</div>
</section>
{% endblock %}
